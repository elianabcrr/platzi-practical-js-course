<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precios y descuentos | Curso práctico de JS</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/discounts.css">
</head>
<body>
    <main>
        <section class="title">
            <a href="index.html" class="backward"><i class="fa-solid fa-backward"></i></a>
            <h1>Porcentajes y descuentos</h1>
            <span>Segundo taller del curso práctico de js</span>
        </section>
        <section class="options-discounts">
            <div class="price-discounts">
                <h2>Calcular el precio a pagar por tu producto con el descuento</h2>
                <form action="">
                    <div class="section-input">
                        <label for="">Cuál es el precio del producto sin descuento: </label>
                        <input type="number" name="" id="inputPrice">
                    </div>
                    <div class="section-input">
                        <label for="">Cuál es el descuento del producto: </label>
                        <input type="number" name="" id="inputDiscount">
                    </div>
                    <div class="buttons">
                        <button type="button" class="button-percentaje" onclick="calculatePriceDiscount()">Calcular precio</button>
                    </div>
                </form>
                <p id="resultsPrice"></p>
            </div>

            <div class="price-discounts coupon-section">
                <h2>Calcular el precio a pagar por tu producto con el descuento por cupón</h2>
                <form action="">
                    <div class="section-input">
                        <label for="">Cuál es el precio del producto sin descuento: </label>
                        <input type="number" name="" id="inputPrice2">
                    </div>
                    <div class="section-input">
                        <label for=""> Ingresar código del cupón</label>
                       
                        <input type="text" name="" id="inputCodeCoupon">
                    </div>
                
                    <div class="buttons">
                        <button type="button" class="button-coupon" onclick="calculatePriceDiscountCoupon()">Calcular precio</button>
                    </div>
                </form>
                <p id="resultsPriceCoupon"></p>
            </div>
        </section>
    </main>

    <script src="js/discounts.js"></script>
</body>
</html>
