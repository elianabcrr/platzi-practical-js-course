<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso práctico sobre JS</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/figures.css">
</head>
<body>
    <header>
        <a href="index.html" class="backward"><i class="fa-solid fa-backward"></i></a>
        <h1>Figuras geométricas</h1>
        <span>Primer taller del curso práctico de js</span>
    </header>
    <div class="container-figures">
        <section class="square">
            
            <h2>Cuadrado</h2>
            <form action="">
                <div class="sectionLI">
                    <label for="">Cuánto mide cada lado de tu cuadrado?</label>
                    <input type="number" id="inputSideSquare">
                </div>
                
                <div class="section-buttons">
                    <button class="button" type="button" id="buttonPerimeter" onclick="calculatePerimeterSquare()">perímetro</button>
                    <button class="button" type="button" id="buttonArea" onclick="calculateAreaSquare()">área</button>
                </div>
            </form>
           
        </section>
       
        <section class="triangle">
            <h2>Triángulo</h2>
            <form action="">
                <div class="sectionLI">
                    <label for="">Cuánto mide lado1 del triángulo?</label>
                    <input type="number" id="inputSideTriangle1">
                </div>
                <div class="sectionLI">
                    <label for="">Cuánto mide lado2 del triángulo?</label>
                    <input type="number" id="inputSideTriangle2">
                </div>
                <div class="sectionLI">
                    <label for="">Cuánto mide la base del triángulo?</label>
                    <input type="number" id="inputBaseTriangle">
                </div>
                <div class="sectionLI">
                    <label for="">Cuánto es la altura del triángulo?</label>
                    <input type="number" id="inputHeightTriangle">
                </div>
                
                <div class="section-buttons">
                    <button class="button" type="button" id="buttonPerimeter" onclick="calculatePerimeterTriangle()">perímetro</button>
                    <button class="button" type="button" id="buttonArea" onclick="calculateAreaTriangle()">área</button>
                </div>
            </form>
        </section>
        
        <section class="triangle">
            <h2>Triángulo Isósceles</h2>
            <form action="">
                <div class="sectionLI">
                    <label for="">Cuánto mide lado1 del triángulo?</label>
                    <input type="number" id="inputTriangleIsos1">
                </div>
                <div class="sectionLI">
                    <label for="">Cuánto mide lado2 del triángulo?</label>
                    <input type="number" id="inputTriangleIsos2">
                </div>
                <div class="sectionLI">
                    <label for="">Cuánto mide la base del triángulo?</label>
                    <input type="number" id="inputBaseTriangleIsos">
                </div>
                <div class="section-buttons">
                    <button class="button" type="button" id="buttonArea" onclick="calculateHeightTriangle()">Altura</button>
                </div>
            </form>
        </section>

        <section class="circle">
            <h2>Círculo</h2>
            <form action="">
                <div class="sectionLI">
                    <label for="">Cuánto mide el radio del Círculo?</label>
                    <input type="number" id="inputRadiusCircle">
                </div>
                <div class="section-buttons">
                    <button class="button" type="button" id="buttonPerimeter" onclick="calculatePerimeterCircle()">perímetro</button>
                    <button class="button" type="button" id="buttonArea" onclick="calculateAreaCircle()">área</button>
                </div>
            </form>
        </section>
    </div>
    

    <script src="js/figures.js"></script>
</body>
</html>
