<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso práctico sobre JS</title>

    <link rel="stylesheet" href="./figures.css">
</head>
<body>
    <header>
        <h1>Figuras geométricas</h1>
        <span>Primer taller del curso práctico de js</span>
    </header>
    <div class="container-figures">
        <section class="square">
            <h2>Cuadrado</h2>
            <form action="">
                <div class="sectionLI">
                    <label for="">Cuánto mide cada lado de tu cuadrado?</label>
                    <input type="number" id="inputSideSquare">
                </div>
                
                <div class="section-buttons">
                    <button class="button" type="button" id="buttonPerimeter" onclick="calculatePerimeterSquare()">Calcular perímetro</button>
                    <button class="button" type="button" id="buttonArea" onclick="calculateAreaSquare()">Calcular área</button>
                </div>
            </form>
           
        </section>
        <section class="circle">
            <h2>Círculo</h2>
            <form action="">
                <div class="sectionLI">
                    <label for="">Cuánto mide el radio del Círculo?</label>
                    <input type="number" id="inputRadiusCircle">
                </div>
                <div class="section-buttons">
                    <button class="button" type="button" id="buttonPerimeter" onclick="calculatePerimeterCircle()">Calcular perímetro</button>
                    <button class="button" type="button" id="buttonArea" onclick="calculateAreaCircle()">Calcular área</button>
                </div>
            </form>
        </section>
        <section class="triangle">
            <h2>Triángulo</h2>
            <form action="">
                <div class="sectionLI">
                    <label for="">Cuánto mide lado1 del triángulo?</label>
                    <input type="number" id="inputSideTriangle1">
                </div>
                <div class="sectionLI">
                    <label for="">Cuánto mide lado2 del triángulo?</label>
                    <input type="number" id="inputSideTriangle2">
                </div>
                <div class="sectionLI">
                    <label for="">Cuánto mide la base del triángulo?</label>
                    <input type="number" id="inputBaseTriangle">
                </div>
                <div class="sectionLI">
                    <label for="">Cuánto es la altura del triángulo?</label>
                    <input type="number" id="inputHeightTriangle">
                </div>
                
                <div class="section-buttons">
                    <button class="button" type="button" id="buttonPerimeter" onclick="calculatePerimeterTriangle()">Calcular perímetro</button>
                    <button class="button" type="button" id="buttonArea" onclick="calculateAreaTriangle()">Calcular área</button>
                </div>
            </form>
        </section>
        
        <section class="triangle">
            <h2>Triángulo Isósceles</h2>
            <form action="">
                <div class="sectionLI">
                    <label for="">Cuánto mide lado1 del triángulo?</label>
                    <input type="number" id="inputTriangleIsos1">
                </div>
                <div class="sectionLI">
                    <label for="">Cuánto mide lado2 del triángulo?</label>
                    <input type="number" id="inputTriangleIsos2">
                </div>
                <div class="sectionLI">
                    <label for="">Cuánto mide la base del triángulo?</label>
                    <input type="number" id="inputBaseTriangleIsos">
                </div>
                <div class="section-buttons">
                    <button class="button" type="button" id="buttonArea" onclick="calculateHeightTriangle()">Calcular Altura</button>
                </div>
            </form>
        </section>
    </div>
    

    <script src="./figures.js"></script>
</body>
</html>
